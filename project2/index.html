<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project registration with css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Address</a></li>
      </ul>
        </nav>
    </header>
    <section>
        
        <form action="">
            <h1>Registration form of omega</h1>
            <div class="form-control">
                <label for="name" id="label-name">Name :</label>
                <input type="text" id="name" placeholder="Name">
            </div>
           
            <div class="form-control">
                <label for="email" id="label-email">Email :</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-control">
                <label for="age" id="label-age">Age :</label>
                <input type="text" id="age" placeholder="Age">
            </div>
            <div class="form-control">
                <label for="role" id="label-role">Which option best suits you :</label>
                <select name="role" id="role">
                    <option value="select">Select</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
                
            </div>
            <div class="form-control">
                <label for="gender">Gender :</label>
               <label for=""><input type="radio" name="gender">Male</label>
               <label for=""><input type="radio" name="gender">Female</label>
               <label for=""><input type="radio" name="gender">Other</label>
            </div>

            <div class="form-control">
                <label for="gender">Languags and frameworks
                    <small>(Checkall that Apply)</small>
                </label>
               <label for="inp-1"><input type="checkbox" name="inp" >C</label>
               <label for="inp-1"><input type="checkbox" name="inp" >C++</label>
               <label for="inp-1"><input type="checkbox" name="inp">Java</label>
               <label for="inp-1"><input type="checkbox" name="inp">Node</label>
               <label for="inp-1"><input type="checkbox" name="inp">Html</label>
            </div>
            <div class="form-control">
<label for="comment">Any Comments or Suggestions</label>
<textarea name="" id="" cols="30" rows="10" placeholder="Enter your message here..."></textarea>
            </div>
            <button type="button">Submit</button>
        </form>
    </section>
</body>
</html>
